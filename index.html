<!DOCTYPE html>
<html>
<head>
    <title>Client Selector</title>
    <script src="classes.js?" type="text/javascript"></script>
    <script type="text/javascript">
            function client() {
              var clientchoice = prompt(
                    "Choose a Client \n\nMultiplayer: \n[1a] - Default Client \n[2a] - Texture Fix Client \n\nSingle Player: \n[1b] - Default Client \n\nMore coming soon \nTo select a client, enter the number and letter from inside the brackets below."
                );

              
                //Default
                var client = "clients/multiplayer/Default/index.html";
                
              
                //Multiplayer
                if (clientchoice == "1a" || clientchoice == "1A") {
                    client = "clients/multiplayer/Default/index.html";
                }
                else if (clientchoice == "2a" || clientchoice == "2A") {
                    client = "clients/multiplayer/texture-fix/texture-fix.html";
                }
              
              
              
                //Singleplayer
               else if (clientchoice == "1b" || clientchoice == "1B") {
                    client = "clients/singleplayer/default/index.html";
                }
              
              
              
                //Misc
                else if (clientchoice == "Hacks" || clientchoice == "hacks") {
                    client = "clients/multiplayer/Hacks/index.html";
                }
              
              window.location = client;
            }
            client();

    </script>
</head>
<body></body>
</html>
